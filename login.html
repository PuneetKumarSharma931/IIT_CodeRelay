<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="/style2.css">
</head>
<body>
	<main>
		<form action="#">
			<button id="login" onclick="myfunc();" type="button">
				Login
			</button>
			<div class="newdiv">
				<div id="popup">
					<label>
						Email:
					</label>
					<br><input class="ip" id="email" type="email">
					<label>
						<br>Password:
					</label>
					<br><input class="ip" id="password" type="password">
					<div class="button">
						<button id="signin" type="submit">Sign In</button>
					</div>
					<div class="register">
						<p onclick="flip();">Don't have an account?<br>Click to Sign Up</p>
					</div>
				</div>
			</div>
		</form>
		<form>
			<div class="newdivback">
				<div id="popupback">
					<label>
						Name:
					</label>
					<br><input class="ip" id="Name" type="name">
					<label>
						<br>Email:
					</label>
					<br><input class="ip" id="Email" type="email">
					<label>
						<br>Password:
					</label>
					<br><input class="ip" id="Password" type="password">
					<label>
						<br>Confirm Password:
					</label>
					<br><input class="ip" id="ConfirmPassword" type="password">
					<div class="button">
						<button id="signup" type="submit">Register</button>
					</div>
				</div>
			</div>
		</form>
	</main>
	<script type="text/javascript" src="/newjs.js"></script>
</body>
</html>
